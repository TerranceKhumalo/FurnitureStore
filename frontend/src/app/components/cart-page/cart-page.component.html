<div class="container py-3">

    <div class="row">
        <div class="col-md">
            <h3 class="fw-bold">Shopping Cart</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Products</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Total</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of itemsInCart">
                        <td>

                            <p class="fw-bold"><img class="img-fluid"
                                    src="../assets/images/products/coffee table/COFFEE-TABLE-4000.jpg"
                                    alt="Product image" width="150">
                                {{item.name}}</p>

                        </td>
                        <td>
                            <div class="mt-5">
                                <button class="btn btn-light"><i class="bi bi-dash"></i></button> {{item.quantity}} <button
                                    class="btn btn-light"><i class="bi bi-plus"></i>
                                </button>
                            </div>
                        </td>
                        <td>
                            <p class="mt-5 fw-bold">{{calculateItemQuantityTotal(item) | currency: 'USD'}}</p>
                        </td>
                        <td>
                            <div class="mt-5">
                                <button class="btn btn-light"><i class="bi bi-trash"></i></button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="col-md-4">
            <div class="card rounded">
                <div class="card-body">
                    <p class="fw-bold fs-5">Summary</p>
                    <div class="row">
                        <div class="col">
                            <p class="card-title text-muted">Subtotal</p>
                            <p class="card-text text-muted">Shipping</p>
                        </div>
                        <div class="col text-end fw-bold">
                            <p>{{subTotal}}</p>
                            <p>Free</p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col">
                            <p class="card-title text-muted">Total</p>
                        </div>
                        <div class="col text-end fw-bold fs-5">
                            <p>$198.4</p>
                        </div>
                    </div>
                    
                    <div >
                        <a href="#" class="btn btn-success btn-lg">Proceed to Checkout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-2">
      <app-product-category-menu></app-product-category-menu>
    </div>
    <!-- Product listing   -->
    <div class="col">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3">
        <div *ngFor="let product of productList">
          <div class="col">
            <div class="card border-light h-100 text-center" style="width: 100%;">
              <img src="{{product.imageUrl}}" class="card-img-top" alt="product image" width="100%">
              <div class="card-body">
                <p class="card-text">{{product.name}}</p>
                <h5 class="card-title">{{product.unitPrice | currency: 'USD'}}</h5>
                <a href="#" class="btn btn-primary btn-color ">Add to Cart</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

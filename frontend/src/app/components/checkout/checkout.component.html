<div class="container">
    <h2 class="fw-bold">Checkout</h2>

    <form class="row g-3" [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit()">
        <div class="row mt-5" formGroupName="customer">
            <h4 class="mb-5"><span class="num-bg">1</span> Personal Information</h4>
            <div class="col-md-6">
                <label for="inputName4" class="form-label">Name</label>
                <input type="text" class="form-control" id="inputName4" formControlName="firstName">
            </div>
            <div class="col-md-6">
                <label for="inputLastName4" class="form-label">LastName</label>
                <input type="text" class="form-control" id="inputLastName4" formControlName="lastName">
            </div>
            
            <div class="col-12">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" formControlName="email">
            </div>
        </div>
<!--Shipping Address-->
        <div class="row" formGroupName="shippingAddress">
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity" formControlName="city">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select" formControlName="province">
                    <option *ngFor="let province of provinces" >{{province}}</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip" formControlName="zipCode">
            </div>
        </div>
        
       
        <div class="col-12">
            <button type="submit" class="btn btn-success">Complete Payment</button>
        </div>
        
    </form>
</div>

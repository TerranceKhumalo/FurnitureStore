<div class="container">
    <div class="row login-box">
        <div class="col-sm-6">
            <img src="../../assets/images/Rectangle 140 (1).jpg" alt="photo of a couch" />
        </div>
        <!--ROW SPLIT -->
        <div class="col-sm-6 logo-main">
            <div>
                <img src="../../assets/images/logo-2.png" alt="logo">
            </div>
            <h4>Hello Friend!</h4>
            <div id="alert-box" class="alert alert-warning" role="alert" *ngIf="inValidLogin">
                {{errorMessage}}
            </div>
            <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="user-name">Your Name</label>
                    <input id="name" class="form-control form-control-lg" type="text" formControlName="userName"
                        placeholder="ex: Timmy" />
                    <div *ngIf="userName.invalid && (userName.dirty || userName.touched)" class="alert alert-danger">

                        <div *ngIf="userName.errors?.required">
                            Name is required.
                        </div>
                        <div *ngIf="userName.errors?.minlength">
                            Name must be at least 4 characters long.
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="user-email">Your Email</label>
                    <input id="email" class="form-control form-control-lg" type="email" formControlName="userEmail"
                        placeholder="ex: julie@gmail.com" />
                </div>

                <div class="form-group">
                    <label for="user-password">Password</label>
                    <input id="user-password" type="password" class="form-control form-control-lg"
                        formControlName="userPassword" />
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg btn-big btn-color">Create Account</button>
                </div>
                <p class="center-text">Already a member <a routerLink="/login"
                        routerLinkActive="router-link-active">sign in</a></p>
            </form>
        </div>
    </div>
</div>
